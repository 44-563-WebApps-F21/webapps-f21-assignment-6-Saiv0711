<!DOCTYPE html>
<html>
    <title>Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
 integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
 integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
    <h1> Saikrishna Vuppala Computes</h1>

    <form>
        <div class="form-check">
        <label class="form-label" for="form1_elec">electric </label>
        <input class="form-check-input" type ="checkbox" id="form1_elec" name="form1_elec"  value="electric"> <br>
    
        <label class="form-label" for="form1_ac">ac </label>
        <input class="form-check-input" type ="checkbox" id="form1_ac" name="form1_ac" value="ac"> <br>
    
        <label class="form-label" for="form1_gps">gps </label>
        <input class="form-check-input" type ="checkbox" id="form1_gps" name="form1_gps" value="gps"> <br>
    </div>
    
        <input class="btn btn-primary" type="button" onclick="orderCar()" value="Order a Car">
    </form>
    <form>
        <b><i></i><label class="form-label" for="property_name">Enter a property </label></b></i>
        <input class="form-text" type="text" id="property_name" name="property_name" value="color">
        <br><br>
        <b><i></i><label class="form-label" for="property_value">Enter a value </label></b></i>
        <input class="form-text" type="text" id="property_value" name="property_value" value="blue">
        <br><br>
        <input class="btn btn-primary" type="button" onclick="updateCar()" value="Update the car">
    </form>
    
    <p id="result">This text will be replaced </p>
    
    <script> 
    var my_car = " "
    function orderCar (){
        console.log("Getting form values")
       // var my_car = " "
       my_car = {}
       first = document.getElementById("form1_elec").checked
                second = document.getElementById("form1_ac").checked
                third = document.getElementById("form1_gps").checked
                out = document.getElementById("result")
                first ? my_car["form1_elec"] = true : my_car["form1_elec"] = false
                second ? my_car["form1_ac"] = true : my_car["form1_ac"] = false
                third ? my_car["form1_gps"] = true : my_car["form1_gps"] = false
                my_car = JSON.stringify(my_car)
                out.innerHTML = my_car
                my_car = JSON.parse(my_car)
            }
    
            function updateCar() {
                prop = document.getElementById("property_name").value
                val = document.getElementById("property_value").value
                out = document.getElementById("result")
                my_car[prop] = val
                my_car = JSON.stringify(my_car)
                out.innerHTML = my_car
               my_car = JSON.parse(my_car)
            }
    
    
    </script>
    
</body>
</html>
