<style>
    form{
        background-color: lightsteelblue;
        border: solid plum;
    }
</style>

<body>
    <h1>Pass phrase by Saikrishna Vuppala</h1>

    <h2>Getting input</h2>

    <form>
        <label class="form-label" for="form1_secret"> Enter the secret phrase</label>
        <input class="form-text" type="password" id="form1_secret" name="form1_secret" value="Let me in"> <br>

        <label class="form-label" for="form1_guess">Enter a phrase </label>
        <input class="form-text" type="text" id="form1_guess" name="form1_guess" autofocus> <br>

        <input class="btn btn-primary"type="button" onclick="processPhrase()" value="check the phrase">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        var correct = 0
        var wrong = 0


        function processPhrase() {
            console.log("Getting form values")
            secret = document.getElementById("form1_secret").value
            guess = document.getElementById("form1_guess").value

            //confirmed = confirm("Are these the values? "+secret+" and "+guess)
            //result = secret.localeCompare(guess);
            out = document.getElementById("result")

            if (secret == guess) {
                correct++
                alert("Access allowed!")
                out.innerHTML = "correct score" + correct
            } else {
                wrong++
                alert("Access denied!")
                out.innerHTML = "wrong score" + wrong
                if (wrong>3){
                    alert("Account blocked")
                }
            }
            out.innerHTML = "correct count" + correct + " ; wrong count " + wrong
        }
    </script>

    <div class="container">
        <img src="anaconda (1).jpg"  onclick="newImage()" height="200" weight="200" id = "image">

        <script>

            var usingImage = 1;
            function newImage() {

                switch (usingImage) {
                    case 1:
                        document.getElementById("image").src = "anaconda (1).jpg"
                        usingImage = 2
                        break

                    case 2:
                        document.getElementById("image").src = "Panther2.jpg"
                        usingImage = 3
                        break

                    case 3:
                        document.getElementById("image").src = "Vulture-scaled.jpg"
                        usingImage = 1
                        break
                }

            }
        </script>

    </div>

</body>
